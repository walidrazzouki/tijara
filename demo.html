<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplion game for eductaion</title>
    <style>
    *{padding: 0;margin: 0;box-sizing: border-box;font-weight: bold;user-select: none;}
    .container{width: 100%;background-color:"";display: flex;justify-content: center;flex-direction: column;align-items: center;}
    input{width: 200px;height: 100px;text-align: center;border: 0;outline: none;;font-weight: bold;font-size: 5em;margin-bottom: 20px;border-radius: 20px;color: rgb(190, 176, 179);}
    span{font-weight: bold;width: 100px;}
    .ns{display: grid;grid-template-columns: auto auto auto;justify-items: center;}
    .ni,.n1,.n2{background-color: rgb(129, 92, 92);color: white;text-align: center;border-radius: 15px;width: 15px;margin: 5px;width: 50px;height: 50px;font-size: 40px;}
    .ni{cursor: pointer;}
    .x,.equal{background-color: rgb(129, 92, 92);color: white;text-align: center;border-radius: 15px;width: 15px;margin: 5px;width: 20px;height: 20px;font-size: 15px;margin-right:100px;}
    h1{width: 200px;height: 200px; border-radius:50%;border: 10px solid green;color: green;font-family: arial black;padding: 50px;font-size: 2em;position: absolute
    ;top: 0;right: 0;bottom: 0;left: 0;margin: auto;text-align: center;border-bottom: 0;background-color: rgb(252, 252, 252);display: none;}
    .bgcorrect{background-image: url("bgcorrect.jpg");background-size: cover;background-position: center;}
    .backspace{font-weight: bold;font-size: 1.2em;font-family: arial black;cursor: pointer;}
    </style>
</head>
<body>
    <video src="vid.mp4" loop></video>
    <div class="container">
    <span class="n1" style="text-align: center;"></span>
    <span class="x">x</span>
    <span class="n2" style="text-align: center;"></span>
    <span class="equal">=</span>
    <input type="text">
    <div class="ns">
    <img class="backspace" src="backspace.jpg" width="50" alt="">
    <span class="ni">0</span>
    <span class="ni">1</span>
    <span class="ni">2</span>
    <span class="ni">3</span>
    <span class="ni">4</span>
    <span class="ni">5</span>
    <span class="ni">6</span>
    <span class="ni">7</span>
    <span class="ni">8</span>
    <span class="ni">9</span>
    <span class="ni">10</span>
    </div>
    </div>

    <script>

    const video = document.querySelector('video')
    video.style.width = window.innerWidth + "px"
    video.style.height = window.innerHeight + "px"
    video.style.position = "absolute"
    video.style.zIndex = "-1"
    window.onload = ()=>{
        video.play()
    }

    const container = document.querySelector(".container")
    const n1 = document.querySelector(".n1")
    const n2 = document.querySelector(".n2")
     const inp = document.querySelector('input')
    container.style.height = window.innerHeight + "px"

    n1.innerHTML = Math.floor(Math.random()*10 + 1)
    n2.innerHTML = Math.floor(Math.random()*10 + 1)

    const backspace = document.querySelector('.backspace')
    backspace.addEventListener('click',()=>{
    inp.value = ""    
    })

    document.querySelectorAll('.ni').forEach(ni=>{
    ni.addEventListener("click",()=>{
        inp.value += ni.innerHTML
        let i = 0

        setInterval(() => {
            if(i < 100){

            }
            i++
        }, 100);

        if (inp.value == Number(n1.innerHTML) * Number(n2.innerHTML)) {
            container.classList.add("bgcorrect")            
            setTimeout(() => {
                 window.history.go(0)
            }, 3000);
        }
        
    })
    })


    


    </script>

</body>
</html>
