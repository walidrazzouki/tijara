<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormatStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 60px 20px;
      background: linear-gradient(to right, #000, #222);
    }
    header h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }
    section {
      padding: 60px 20px;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    footer {
      background: #111;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>FormatStore</h1>
    <p>Élégance & Simplicité – Votre boutique en ligne</p>
  </header>

  <section>
    <h2>Bienvenue</h2>
    <p>Découvrez notre sélection unique et élégante.</p>
    <a href="#" class="btn">S'inscrire</a>
    <a href="#" class="btn">Se connecter</a>
  </section>

  <section>
    <h2>À propos</h2>
    <p>FormatStore est une plateforme qui offre une expérience simple et moderne, inspirée du noir et blanc.</p>
  </section>

  <footer>
    © 2025 FormatStore. Tous droits réservés.
  </footer>
</body>
</html>
