<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Gallery </title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  h1 {
    text-align: center;
    padding: 20px 0;
  }

  .gallery {
    column-count: 4; /* Number of columns */
    column-gap: 16px;
    padding: 16px;
  }

  .gallery img {
    width: 100%;
    display: block;
    margin-bottom: 16px;
    border-radius: 8px;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Responsive adjustments */
  @media (max-width: 1200px) {
    .gallery {
      column-count: 3;
    }
  }
  @media (max-width: 800px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 500px) {
    .gallery {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<h1>Logo Gallery</h1>
<div class="gallery">
  <img src="logo1.jpg" alt="Logo 1">
  <img src="logo2.jpg" alt="Logo 2">
  <img src="logo3.jpg" alt="Logo 3">
  <img src="logo4.jpg" alt="Logo 4">
  <img src="logo5.jpg" alt="Logo 5">
  <img src="logo6.jpg" alt="Logo 6">
  <img src="logo7.jpg" alt="Logo 7">
  <img src="logo8.jpg" alt="Logo 8">
</div>

</body>
</html>
